<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/app.css">
    <title>Document</title>
  </head>
  <body>
     <span></span>
    <div class="container mt-3">
      <div class="row justify-content-center">
          <div class="col-12 col-md-5 align-self-center">
              <form>
                  <div class="row">
                      <div class="col-12 col-md-6">
                          <div class="input-group mb-3">
                              <span class="input-group-text" id="basic-addon1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                </svg>
                              </span>
                              <input type="text" class="form-control" placeholder="Usuario" id="usuario">
                              <span id="errorUsuario" class="error"></span>
                          </div>
                      </div>

                      <div class="col-12 col-md-6">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-check-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                                <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                              </svg>
                            </span>
                            <input type="text" class="form-control" placeholder="Apellido" id="apellido">
                            <span id="errorApellido" class="error"></span>
                        </div>
                    </div>
                  </div>


                  <div class="row"> 
                    <div class="col-12 col-md-6">
                      <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                              <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                            </svg>
                          </span>
                          <input type="text" class="form-control" placeholder="correo" id="correo" >
                          <span id="errorCorreo" class="error"></span>
                      </div>
                  </div>

                  <div class="col-12 col-md-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-break-fill" viewBox="0 0 16 16">
                            <path d="M4 0h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V9H2V2a2 2 0 0 1 2-2zm5.5 1.5v2a1 1 0 0 0 1 1h2l-3-3zM2 12h12v2a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-2zM.5 10a.5.5 0 0 0 0 1h15a.5.5 0 0 0 0-1H.5z"/>
                          </svg>
                        </span>
                        <input type="number" class="form-control" placeholder="Documento" id="doc">
                        <span id="errorDocumento" class="error"></span>
                    </div>
                </div>
              
                  
                </div>

                  <div class="row">
                      <div class="col-12">
                          <div class="input-group mb-3">
                              <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                                  <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                                </svg>
                              </span>
                              <input type="text" class="form-control" placeholder="telefono" aria-label="Username" aria-describedby="basic-addon1" id="telefono">
                              <span id="errorTel" class="error"></span>
                            </div>
                      </div>
                  </div>


                  <div class="row">
                      <div class="col-12 col-md-6">
                          <div class="input-group mb-3">
                              <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16">
                                  <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
                                  <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                </svg>
                              </span>
                              <input type="date" class="form-control" placeholder="fecha" aria-label="Username" aria-describedby="basic-addon1" id="fecha">
                              <span id="errorFecha" class="error"></span>
                          </div>

                      </div>
                      <div class="col-12 col-md-6">
                          <div class="input-group mb-3">
                              <span class="input-group-text" id="basic-addon1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hourglass-bottom" viewBox="0 0 16 16">
                                  <path d="M2 1.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1-.5-.5zm2.5.5v1a3.5 3.5 0 0 0 1.989 3.158c.533.256 1.011.791 1.011 1.491v.702s.18.149.5.149.5-.15.5-.15v-.7c0-.701.478-1.236 1.011-1.492A3.5 3.5 0 0 0 11.5 3V2h-7z"/>
                                </svg>
                              </span>
                              <select class="form-select" aria-label="Default select example" id="hora">
                                  <option selected>Seleccione una hora</option>
                                  <option value="1">6:00 Am</option>
                                  <option value="2">7:00 Am</option>
                                  <option value="3">8:00 Am</option>
                                  <option value="4">9:00 Am</option>
                                  <option value="5">10:00 Am</option>
                                  <option value="6">11:00 Am</option>
                                  <option value="7">12:00</option>
                                  <option value="8">1:00 Pm</option>
                                  <option value="9">2:00 Pm</option>
                                  <option value="10">3:00 Pm</option>
                                  <option value="11">4:00 Pm</option>
                                  <option value="12">5:00 Pm</option>
                                  <option value="13">6:00 Pm</option>
                                  <option value="14">7:00 Pm</option>


                                </select>
                                <span id="errorHora" class="error"></span>
                            </div>
                      </div>
                  </div>
                  
                  <button type="submit" class="btn btn-dark w-100" id="button">AGENDAR</button>
              </form>
          </div>
          <div class="col-12 col-md-3 text-center">
              <h3>REGISTRA TU CITA</h3>
              <p>SOMOS LOS MEJORES.....</p>
          </div>
      </div>
  </div>
</section>
<section>
  <div class="row" id="pata"></div>
</section>




    <script src="/assets/js/validador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>

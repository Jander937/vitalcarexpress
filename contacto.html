      <fieldset>

          <input id="apellido" type="text" placeholder="tu Asunto" />

          <label for="doc">Documento:</label>
          <input id="doc" type="number" placeholder="Documento" min="1" max="10" />

          <label for="email">Email:</label>
          <input id="email" type="email" placeholder="Documento" min="1" max="10" />

          <label for="tel">Telefono:</label>
          <input id="tel" type="tel" placeholder="Tu Telefono" />

        <div class="campo">
          <label for="fecha">Fecha</label>
          <input type="date" id=" fecha ">
        </div>

        <div class="campo">
          <label for="message">Mensaje:</label>
          <textarea name="" id="message" cols="30" rows="10"></textarea>
        </div>
      </fieldset>
